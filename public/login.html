<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WebRTC Video Conference</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sign In</h1>
                <p>Welcome back to VideoConference</p>
            </div>

            <form id="signinForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="auth-btn" id="signinBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">Signing in...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
            </div>
        </div>

        <div class="auth-card" id="signupCard" style="display: none;">
            <div class="auth-header">
                <h1>Sign Up</h1>
                <p>Create your VideoConference account</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupFullName">Full Name</label>
                    <input type="text" id="signupFullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Choose a password (min 6 characters)">
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader" style="display: none;">Creating account...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showSignin">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>

    <script src="auth.js"></script>
</body>
</html>
